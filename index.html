<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard IoT — Wokwi</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
<header>
  <h1>Dashboard — Wokwi (broker.hivemq.com)</h1>
  <p id="status">Conectando...</p>
</header>

<main>
  <section class="cards">
    <div class="card"><h3>Temperatura</h3><div id="tempValue" class="big">-- °C</div></div>
    <div class="card"><h3>Umidade</h3><div id="humValue" class="big">-- %</div></div>
    <div class="card"><h3>Luminosidade</h3><div id="lumValue" class="big">--</div></div>
    <div class="card"><h3>Status</h3><div id="statusValue" class="big">--</div></div>
  </section>

  <section class="charts">
    <div class="chart-card"><canvas id="chartTemp"></canvas></div>
    <div class="chart-card"><canvas id="chartHum"></canvas></div>
    <div class="chart-card"><canvas id="chartLum"></canvas></div>
  </section>

  <section class="controls">
    <div id="log">Aguardando conexão...</div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
